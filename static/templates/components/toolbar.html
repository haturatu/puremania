<template id="toolbar-template">
    <button class="toolbar-btn" data-action="upload" title="Upload (Ctrl+U)">📂 Upload</button>
    <button class="toolbar-btn" data-action="new-folder" title="New Folder (Ctrl+Shift+N)">📁 New Folder</button>
    <button class="toolbar-btn" data-action="new-file" title="New File (Ctrl+N)">📄 New File</button>
    <button class="toolbar-btn" data-action="download" title="Download Selected" disabled>⬇ Download</button>
    <button class="toolbar-btn" data-action="move" title="Move Selected" disabled>➡️ Move</button>
    <button class="toolbar-btn" data-action="delete" title="Delete Selected (Delete)" disabled>🗑️ Delete</button>
</template>
